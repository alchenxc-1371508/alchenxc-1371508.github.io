<!DOCTYPE html>
<html>
  <head>
    <title>embeddingOriginalWork</title>
  </head>

  <body>
    <!-- Youtube Video (Starts at 3 minutes) -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8WBl69oAUV4?start=180" frameborder="0"
     allowfullscreen></iframe>

    <!-- Google Maps -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113630.98419508834!2d-109.408
     85440764501!3d-27.125809794228932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9947f017a
     8d4ae2b%3A0xbbe5b3edc02a2db6!2sEaster+Island!5e0!3m2!1sen!2sus!4v1490829786404"
     width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

    <!-- Not Shown In Class - Picture Tag -->
    <img src="http://www.pigeonelite.com/Beautiful-Pigeon-Wallpapers.gif" alt="pidgeon picture">

    <!-- Video Tag -->
    <video width="320" height="240" controls>
      <source src="flying_seagull.mp4" type="video/mp4">
      Your browser does not support this video.
    </video>

    <!-- Audio Tag -->
    <audio controls>
      <source src="birds006.mp3" type="audio/mpeg">
      Your browser does not support this audio.
    </audio>

    <!--Object Tag (embedding another webpage, not flash) -->
    <object type="text/html" data="https://www.yelp.com/biz/local-point-seattle-2"> </object>

    <!-- RSS Feed -->
    <script type="text/javascript">
    rssfeed_url = new Array();
    rssfeed_url[0]="https://www.surfing-waves.com/newsrss.xml";

    rssfeed_title_name="";

    rssfeed_title_color="#fff";
    rssfeed_title_bgimage="http://";
